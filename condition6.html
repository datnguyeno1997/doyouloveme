<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính hoa hồng</title>
</head>

<body>
    <label for="sales">Mức doanh số bán hàng</label>
    <input type="number" id="sales"><br>
    <button onclick="calculateCommission()">Tính Hoa hồng</button>
    <p id="result"></p>

    <script>
        function calculateCommission() {
            let sales = parseInt(document.getElementById("sales").value);
            let commission;
            if (sales >= 100000000) {
                commission = sales * 0.1;
            } else if (sales >= 50000000) {
                commission = sales * 0.075;
            } else if (sales >= 20000000) {
                commission = sales * 0.05;
            } else if (sales >= 10000000) {
                commission = sales * 0.03;
            } else {
                commission = sales * 0.01;
            }
            document.getElementById("result").innerHTML = "Hoa hồng nhận được: " + commission + "đồng";
        }
    </script>
</body>

</html>
