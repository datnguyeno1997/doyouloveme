<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H2>Maxtrix</H2>
    <script>
        let maxtrix = [];
        let text = "";
        for (let i = 0; i < 7; i++) {
            maxtrix[i] = [];
            text += "<br/>";
            for (let j = 0; j < 5; j++) {
                maxtrix[i][j] = Math.floor((Math.random() * (75 - 50 + 1)) + 50) + "&nbsp;"
                text += maxtrix[i][j];
            }
        }
        document.write(text);
        // console.log(maxtrix)
    </script>
</body>

</html>
