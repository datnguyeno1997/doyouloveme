<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp hạng học lực</title>
</head>

<body>
    <label for="point1">Điểm bài kiểm tra:</label>
    <input type="number" id="point1"><br>

    <label for="point2">Điểm thi giữa kỳ:</label>
    <input type="number" id="point2"><br>

    <label for="point3">Điểm thi cuối kỳ:</label>
    <input type="number" id="point3"><br>

    <button onclick="calculate()">Xếp hạng</button>
    <p id="result"></p>

    <script>
        function calculate() {
            let point1 = parseInt(document.getElementById("point1").value);
            let point2 = parseInt(document.getElementById("point2").value);
            let point3 = parseInt(document.getElementById("point3").value);
            let average = (point1 + point2 + point3) / 3;
            let rank;
            if (average >= 8.0) {
                rank = "Giỏi";
            } else if (average >= 6.5) {
                rank = "Khá";
            } else if (average >= 5.0) {
                rank = "Trung bình";
            } else {
                rank = "Yếu";
            }
            document.getElementById("result").innerHTML = "Hạng của học sinh là: " + rank;
        }
    </script>
</body>

</html>
