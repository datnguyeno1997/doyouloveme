<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi độ C sang độ F</title>
</head>

<body>
    <h1>Chuyển đổi độ C sang độ F</h1>
    <form>
        <label for="celsius">Nhập độ Celsius</label>
        <input type="number" id="celsius" name="celsius">
        <button type="button" onclick="convert()">Chuyển đổi</button>
    </form>
    <p id="result"></p>
    <script>
        function convert() {
            let celsius = document.getElementById("celsius").value;
            let fahrenheit = celsius * 1.8 + 32;
            document.getElementById("result").innerHTML = celsius + " độ C = " + fahrenheit + " độ F";
        }
    </script>
</body>

</html>
