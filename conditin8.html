<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Kiểm tra tuổi</h1>
    <p>Nhập vào một số:</p>
    <input type="text" id="age">
    <button onclick="checkAge()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function checkAge() {
            let age = document.getElementById("age").value;
            if (age > 0 && age < 120) {
                document.getElementById("result").innerHTML = age + " là tuổi của một người";
            } else {
                document.getElementById("result").innerHTML = age + " không phải là tuổi của một người";
            }
        }
    </script>
</body>

</html>
