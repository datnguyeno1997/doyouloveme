<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Kiểm tra tam giác</h1>
    <p>Nhập vào ba số:</p>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="text" id="c">
    <button onclick="checkTriangle()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function checkTriangle() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            if (a + b > c && b + c > a && a + c > b) {
                document.getElementById("result").innerHTML = "Ba số " + a + ", " + b + ", " + c + " là cạnh của một tam giác";
            } else {
                document.getElementById("result").innerHTML = "Ba số " + a + ", " + b + ", " + c + " không phải là cạnh của một tam giác";
            }
        }
    </script>
</body>

</html>
