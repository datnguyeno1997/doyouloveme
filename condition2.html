<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra độ tuổi vào lớp 10</title>
</head>

<body>
    <label for="age">Nhập tuổi của bạn: </label>
    <input type="number" id="age">
    <button onclick="checkAge()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function checkAge() {
            let age = document.getElementById("age").value;
            if (age < 15) {
                document.getElementById("result").innerHTML = "Bạn chưa đủ tuổi để vào lớp 10";
            } else {
                document.getElementById("result").innerHTML = "Bạn đủ tuổi để vào lớp 10";
            }
        }
    </script>
</body>

</html>
