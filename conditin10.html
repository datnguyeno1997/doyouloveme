<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tính giá điện</h1>
    <p>Nhập số điện tiêu thụ:</p>
    <input type="number" id="soDien" min="0" max="10000">
    <br><br>
    <button onclick="tinhGia()">Tính giá</button>
    <br><br>
    <p id="ketQua"></p>
    <script>
        function tinhGia() {
            let soDien = document.getElementById("soDien").value;
            let giaDien;
            if (soDien <= 50) {
                giaDien = soDien * 1678;
            } else if (soDien <= 100) {
                giaDien = 50 * 1678 + (soDien - 50) * 1734;
            } else if (soDien <= 200) {
                giaDien = 50 * 1678 + 50 * 1734 + (soDien - 100) * 2014;
            } else if (soDien <= 300) {
                giaDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (soDien - 200) * 2536;
            } else if (soDien <= 400) {
                giaDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (soDien - 300) * 2834;
            } else {
                giaDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (soDien - 400) * 2927;
            }
            document.getElementById("ketQua").innerHTML = "Số tiền cần thanh toán là: " + giaDien.toLocaleString() + " VNĐ";
        }
    </script>
</body>

</html>
