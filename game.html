<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game puzzer</title>
    <style>
        * table {
            width: 500px;
            margin: opx auto;
        }
        table>tbody>tr>td>img {
            width: 100%;
            height: 120px;
        }
        table>tbody>tr>td>img:hover {
            cursor: pointer;
            box-shadow: 0px 0px 5px red;
        }
         .win {
            box-shadow: 3px 3px 3px red;
        }  
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <img id="img_1" src="images/1.1.png" alt="" onclick="changeImage(1)">
                </td>
            </tr>
            <tr>
                <td>
                    <img id="img_2" src="images/2.2.png" alt="" onclick="changeImage(2)">
                </td>
            </tr>
            <tr>
                <td>
                    <img id="img_3" src="images/3.3.png" alt="" onclick="changeImage(3)">
                </td>
            </tr>
            <tr>
                <td>
                    <img id="img_4" src="images/4.4.png" alt="" onclick="changeImage(4)">
                </td>
            </tr>
        </tbody>   
    </table>

    <script>
        const win_1 = "http://127.0.0.1:5500/images/1.1.pnghttp://127.0.0.1:5500/images/2.1.pnghttp://127.0.0.1:5500/images/3.1.pnghttp://127.0.0.1:5500/images/4.1.png"
        const win_2 = "http://127.0.0.1:5500/images/1.2.pnghttp://127.0.0.1:5500/images/2.2.pnghttp://127.0.0.1:5500/images/3.2.pnghttp://127.0.0.1:5500/images/4.2.png"
        const win_3 = "http://127.0.0.1:5500/images/1.3.pnghttp://127.0.0.1:5500/images/2.3.pnghttp://127.0.0.1:5500/images/3.3.pnghttp://127.0.0.1:5500/images/4.3.png"
        const win_4 = "http://127.0.0.1:5500/images/1.4.pnghttp://127.0.0.1:5500/images/2.4.pnghttp://127.0.0.1:5500/images/3.4.pnghttp://127.0.0.1:5500/images/4.4.png"
        const win_5 = "http://127.0.0.1:5500/images/1.5.pnghttp://127.0.0.1:5500/images/2.5.pnghttp://127.0.0.1:5500/images/3.5.pnghttp://127.0.0.1:5500/images/4.5.png"
        const win_6 = "http://127.0.0.1:5500/images/1.6.pnghttp://127.0.0.1:5500/images/2.6.pnghttp://127.0.0.1:5500/images/3.6.pnghttp://127.0.0.1:5500/images/4.6.png"
        function changeImage(row) {
        let rnd = Math.ceil(Math.random() * 6);
        let imgName = `${row}.${rnd}.png`;
        document.getElementById(`img_${row}`).src = `images/${imgName}`;
        let check = document.getElementById('img_1').src +
                    document.getElementById('img_2').src +
                    document.getElementById('img_3').src +
                    document.getElementById('img_4').src 
            
        if(check == win_1 || check == win_2 || check == win_3 || check == win_4 || check == win_5 || check == win_6) {
             document.getElementById('img_1').classList.add('win');
             document.getElementById('img_2').classList.add('win');
             document.getElementById('img_3').classList.add('win');
             document.getElementById('img_4').classList.add('win');
        }   
        else{
             document.getElementById('img_1').classList.remove('win');
             document.getElementById('img_2').classList.remove('win');
             document.getElementById('img_3').classList.remove('win');
             document.getElementById('img_4').classList.remove('win'); 
        }
    }   
    let currentValue = 1;
    function random() {
        let rnd;
        do{
            rnd = Math.celi(Math.random() * 6);
        }
        while(currentValue == rnd);
        currentValue = rnd;
    }
    </script>
</body>
</html>
