<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Giải phương trình bậc 2</h1>
    <p>Nhập vào giá trị của a, b và c:</p>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="text" id="c">
    <button onclick="giai()">Giải</button>
    <p id="ketqua"></p>

    <script>
        function giai() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;
            let delta = b * b - 4 * a * c;
            if (delta < 0) {
                document.getElementById("ketqua").innerHTML = "Phương trình vô nghiệm";
            } else if (delta == 0) {
                var x = -b / (2 * a);
                document.getElementById("ketqua").innerHTML = "Phương trình có nghiệm kép: x = " + x;
            } else {
                var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.getElementById("ketqua").innerHTML = "Phương trình có hai nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2;
            }
        }
    </script>
</body>

</html>
