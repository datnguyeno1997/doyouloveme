<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="a">Nhập số a: </label>
    <input type="number" id="a">
    <label for="b">Nhập số b: </label>
    <input type="number" id="b">
    <button onclick="checkDivisible()">kiểm tra</button>
    <p id="result"></p>
    <script>
        function checkDivisible(a, b) {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            if (a % b === 0) {
                document.getElementById("result").innerHTML = "Số a chia hết cho số b";
                // return true;
            } else {
                document.getElementById("result").innerHTML = "Số a không chia hết cho số b";
                // return false;
            }
        }
    </script>
</body>

</html>
