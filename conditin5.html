<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="sideA">Nhập giá trị cạnh a:</label>
        <input type="number" id="sideA" name="sideA" required>
        <br>
        <label for="sideB">Nhập giá trị cạnh b:</label>
        <input type="number" id="sideB" name="sideB" required>
        <br>
        <button type="button" onclick="calculateArea()">Tính diện tích</button>
    </form>
    <script>
        function calculateArea() {
            let sideA = document.getElementById("sideA").value;
            let sideB = document.getElementById("sideB").value;
            let area = (sideA * sideB) / 2;
            alert("Diện tích tam giác vuông là: " + area);
        }
    </script>
</body>

</html>
