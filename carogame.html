<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game Simple</title>
</head>

<body>
    <h2>Caro game simple</h2>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="ChangeValue()">
    <script>
        let arr = document.getElementById('carogame');
        let data = '';
        let board = [];
        let arr1 = 1;
        for (let i = 0; i < 5; i++) {
            board[i] = new Array('(.)', '(.)', '(.)', '(.)', '(.)');
        }
        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp;';
            }
        }
        arr.innerHTML = data;
        function ChangeValue() {
            data = '';
            let positionX = parseInt(prompt("Nhập X"));
            let positionY = parseInt(prompt("Nhập Y"));
            if (arr1 % 2 == 0) {
                board[positionX][positionY] = 'X';
            } else {
                board[positionX][positionY] = 'O';
            }
            arr1++;
            for (let i = 0; i < 5; i++) {
                data += '<br>'
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + '&nbsp;' + '&nbsp;' + '&nbsp;';
                }
            }
            arr.innerHTML = data;

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (board[i][j] === 'X' && board[i][j + 1] === 'X' && board[i][j + 2] === 'X' |
                        board[i][j] === 'x' && board[i + 1][j] === 'x' && board[i + 2][j] === 'x') {
                        alert("X thắng");
                    } else
                        if (board[i][j] === 'O' && board[i][j + 1] === 'O' && board[i][j + 2] === 'O' |
                            board[i][j] === 'O' && board[i + 1][j] === 'O' && board[i + 2][j] === 'O') {
                            alert("O thắng");
                        }
                }
            } 
        }
    </script>
</body>

</html>
